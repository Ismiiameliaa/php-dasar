<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard</title>
    <link rel="stylesheet" href="stylecrud.css">
</head>
<body>
    <!-- navigasi -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Penginapan Amelia</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-in-outline"></ion-icon></span>
                        <span class="title">Login</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="bed-outline"></ion-icon></span>
                        <span class="title">Rooms</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Guests</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="cash-outline"></ion-icon></span>
                        <span class="title">Payments</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- =====MAIN===== -->
     <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Search Here">
                <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <div class="user">
                <img src="assets/pngegg (3).png" alt="">
            </div>
        </div>
        <div class="cardBox">
            <div class="card">
                <div>
                    <div class="numbers">1,003</div>
                    <div class="cardName">Daily View</div>
                </div>
                <div class="iconBox">
                    <ion-icon name="eye-outline"></ion-icon>
                </div>
                <div>
                    <div class="numbers">1,003</div>
                    <div class="cardName">Comments</div>
                </div>
                <div class="iconBox">
                    <ion-icon name="chatbubble-outline"></ion-icon>
                </div>
                <div>
                    <div class="numbers">1,003</div>
                    <div class="cardName">Earning</div>
                </div>
                <div class="iconBox">
                    <ion-icon name="wallet-outline"></ion-icon>
                </div>
            </div>
        </div>
        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Recent Guests</h2>
                    <a href="#" class="btn">View All</a>
                </div>
                <table>
                    <th>
                        <tr>
                            <td>Name</td>
                            <td>Rooms</td>
                            <td>Payments</td>
                            <td>Status</td>
                        </tr>
                    </th>
                    <th>
                        <tr>
                            <td>Rizki Amalia</td>
                            <td>Standard1</td>
                            <td>Paid</td>
                            <td><span class="status cash">Cash</span></td>
                        </tr>
                        <tr>
                            <td>Aulia</td>
                            <td>Deluxe3</td>
                            <td>Paid</td>
                            <td><span class="status qris">QRIS</span></td>
                        </tr>
                        <tr>
                            <td>Aunia</td>
                            <td>Family5</td>
                            <td>Paid</td>
                            <td><span class="status credit">Credit Card</span></td>
                        </tr>
                        <tr>
                            <td>Muawana</td>
                            <td>Standard7</td>
                            <td>Paid</td>
                            <td><span class="status debit">Debit Card</span></td>
                        </tr>
                    </th>
                </table>
            </div>
        </div>
     </div>
<!-- scripts -->
<script src="assets/js/main.js"></script>
    <!-- icon -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
